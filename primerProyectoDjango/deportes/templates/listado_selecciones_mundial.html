<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Selecciones del Mundial</title>
    </head>
    <body>
        <H1>Selecciones del Mundial Qatar 2022</H1>
        <form action="listado-selecciones" method="POST">
            {%csrf_token%}
            <fieldset>
                <legend>Filtro</legend>
                <label>Buscar: <input type="text" name="continente" list="continentes"/>
                    <datalist id="continentes">
                        {% for continente in listado_continentes %}
                        <option value="{{continente}}"></option>
                        {% endfor %}
                    </datalist>
                </label>
            </fieldset>
            <input type="hidden" name="titulo" value="{{titulo_tabla}}">
            <input type="submit" value="Filtrar"/>
        </form>
        <table border="1" title="{{titulo_tabla}}">
            <thead>
                <tr>
                    <th>Selección</th>
                    <th>Continente</th>
                    <th>Num. Mundiales</th>
                </tr>
            </thead>
            <tbody>
                {% for seleccion in listado_selecciones %}
                <tr>
                    <td>{{seleccion.nombre}}</td>
                    <td>{{seleccion.continente}}</td>
                    <td>{{seleccion.num_mundiales}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="listado-selecciones" method="POST">
            {%csrf_token%}
            <label for="seleccion">Selección</label><input type="text" id="seleccion" name="seleccion">
            <label for="continente">Continente</label><input type="text" id="continente" name="continente">
            <label for="num_mundiales">Número mundiales</label><input type="number" id="num_mundiales" name="num_mundiales">
        </form>
        <input type="submit" value="Añadir"/>
        <button><a href="javascript:history.back()">Volver Atrás</a></button>
    </body>
</html>
